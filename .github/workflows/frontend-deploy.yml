name: Frontend Deployment

on:
  push:
    branches:
      - main
      - parannettu-frontend-action
    # paths:
    #   - 'tunti-frontend/**'
  workflow_dispatch:

# Set permissions for the entire workflow
permissions:
  contents: write # Required for pushing to gh-pages branch
  pages: write    # Required for deploying to GitHub Pages
  id-token: write # Required for authentication
  checks: write   # Required for creating checks
  pull-requests: write # Required for PR interactions
  deployments: write   # Required for deployments
  statuses: write      # Required for commit statuses

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Optionally set permissions at the job level if you need to restrict certain jobs
    permissions:
      contents: write
      pages: write
      id-token: write
      
    defaults:
      run:
        working-directory: tunti-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true # Ensure credentials are persisted

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tunti-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run tsc --if-present

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Set this to your build output directory